name: pec_student
description: A new Flutter project.

publish_to: "none"

version: 0.0.2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.1.0
  email_validator: ^2.0.1
  cloud_firestore: ^1.0.7
  firebase_auth: ^1.1.2
  modal_progress_hud: ^0.1.3
  fluttertoast: ^8.0.6
  rflutter_alert: ^2.0.2
  page_transition: ^2.0.2
  fluttermoji: ^0.2.1
  flutter_linkify: ^5.0.2
  url_launcher: ^6.0.4
  double_back_to_close_app: ^2.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
  uses-material-design: true

  assets:
    - assets/images/
